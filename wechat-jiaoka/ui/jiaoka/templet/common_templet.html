<tbody name="case-table">
   <tr group="datas">
     <th scope="row">{{number}}</th>
     <td>{{case_id}}</td>
     <td>{{status}}</td>
     <td>{{jiaoka_type}}</td>
     <td>{{phone_number}}</td>
     <td>{{location_give}}</td>
     <td>{{location_get}}</td>
     <td>{{card_number}}</td>
     <td>{{nickname}}</td>
     <td>{{create_time}}</td>
     <td>{{handle_agent}}</td>
     <td>{{note}}</td>
     <td>{{update_time}}</td>
     <td class="hidden">{{id}}</td>
     <td class="hidden">{{openid}}</td>
   </tr>
</tbody>
